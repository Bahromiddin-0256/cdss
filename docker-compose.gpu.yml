# GPU override configuration
# Use this file when you have NVIDIA GPU available
# Usage: docker-compose -f docker-compose.yml -f docker-compose.gpu.yml up -d

services:
  backend:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all  # Use all available GPUs, or specify a number like "1"
              capabilities: [gpu]
