services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cdss-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount code for development (remove in production)
      - ./backend:/app
      # Persist model files
      - model_data:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cdss-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cdss-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - cdss-network

volumes:
  model_data:
    driver: local

networks:
  cdss-network:
    driver: bridge
